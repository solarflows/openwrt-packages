<style>
  .chart-container {
    --card-bg: #f8f8f8;
    --text-color: #222;
    --card-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  @media (prefers-color-scheme: dark) {
    .chart-container {
      --card-bg: #282828;
      --text-color: #e6eef6;
      --card-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
  }

  .chart-container {
    width: 100%;
    margin: 20px auto;
    background: var(--card-bg);
    padding: 20px;
    border-radius: 8px;
    box-shadow: var(--card-shadow);
    color: var(--text-color);
  }

  .chart-row {
    display: flex;
    gap: 30px;
  }

  @media (max-width: 767px) {
    .chart-row {
      flex-direction: column;
    }
  }

  .chart-container canvas {
    display: block;
    width: 100%;
    height: 300px;
  }
</style>
<div class="cbi-section">
  <h3><%=self.title%></h3>
  <div class="chart-row">
    <div class="chart-container">
      <canvas id="latencyChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="speedChart"></canvas>
    </div>
  </div>
</div>

<!-- Chart.js 核心库 -->
<script src="/luci-static/resources/cloudflarespeedtest/chart.js"></script>
<!-- 日期适配器：chartjs-adapter-date-fns -->
<script src="/luci-static/resources/cloudflarespeedtest/chartjs-adapter-date-fns.js"></script>
<script>
  const HISTORY_URL = '<%=luci.dispatcher.build_url("admin", "services", "cloudflarespeedtest","gethistory")%>';

  function draw(dataPoints) {
    // 提取各系列数据
    const labels      = dataPoints.map(d => d.time);
    const latencyData = dataPoints.map(d => d.latency);
    const speedData   = dataPoints.map(d => d.speed);

    // 公共 tooltip 配置
    const createTooltipOptions = (unitText) => ({
      mode: 'index',
      intersect: false,
      callbacks: {
        // 只显示一次时间
        title: ctx => `时间: ${ctx[0].label}`,

        // 在 body 前面插入一行 ip+地区
        beforeBody: ctx => {
          const d = dataPoints[ctx[0].dataIndex];
          return `IP: ${d.ip}，地区码: ${d.region}`;
        },

        // 正常 label 列出各自的值
        label: ctx => {
          const val = ctx.parsed.y;
          return `${ctx.dataset.label}: ${val} ${unitText}`;
        }
      }
    });

    // X 轴时间刻度配置
    const timeScale = {
      type: 'time',
      time: {
        parser: 'yyyy-MM-dd HH:mm:ss',
        tooltipFormat: 'yyyy-MM-dd HH:mm:ss',
        unit: 'hour',
        displayFormats: { hour: 'MM-dd HH:mm' }
      },
      title: { display: true, text: '时间' },
      offset: true,
      ticks: {
        autoSkip: true,
        maxTicksLimit: 6,
        maxRotation: 45,
        minRotation: 0
      },
    };

    // 创建延迟图表
    new Chart(document.getElementById('latencyChart'), {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: '延迟',
            data: latencyData,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.3,
            fill: false,
            pointRadius: 4
          }
        ]
      },
      options: {
        responsive: true,
        interaction: createTooltipOptions('ms'),
        plugins: {
          tooltip: createTooltipOptions('ms'),
          legend: {
            position: 'top'
          }
        },
        scales: {
          x: timeScale,
          y: {
            type: 'linear',
            title: { display: true, text: '延迟 (ms)' }
          }
        }
      }
    });

    // 创建速度图表
    new Chart(document.getElementById('speedChart'), {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: '下载速度',
            data: speedData,
            borderColor: 'rgba(255, 159, 64, 1)',
            backgroundColor: 'rgba(255, 159, 64, 0.2)',
            tension: 0.3,
            fill: false,
            pointRadius: 4
          }
        ]
      },
      options: {
        responsive: true,
        interaction: createTooltipOptions('MB/s'),
        plugins: {
          tooltip: createTooltipOptions('MB/s'),
          legend: {
            position: 'top'
          }
        },
        scales: {
          x: timeScale,
          y: {
            type: 'linear',
            title: { display: true, text: '速度 (MB/s)' }
          }
        }
      }
    });
  }

  XHR.get(HISTORY_URL, null, function(x, data) {
    draw(data);
  });
</script>
